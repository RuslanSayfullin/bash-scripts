<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <canvas id="canvas" width="300" height="300"></canvas>
  <script>
    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");
    context.beginPath();
    context.moveTo(5, 5);
    context.lineTo(50, 50);
    context.lineTo(50, 15);
    context.closePath();
    context.fill();
  </script>
</body>
</html>
