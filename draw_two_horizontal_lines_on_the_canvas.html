<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
</head>
<body>
      <canvas id="root" width="300" height="300"></canvas>
      <script>
            let canvas = document.getElementById("root");
            let ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.lineTo(200, 100);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(100, 150);
            ctx.lineTo(200, 150);
            ctx.stroke();
      </script>
</body>
</html>
