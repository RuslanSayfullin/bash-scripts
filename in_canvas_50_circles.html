<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <canvas id='root'></canvas>
      <script>
        let canvas = document.getElementById("root");
        let ctx = canvas.getContext("2d");
        let radius = 2;
        for (let index = 0; index < 50; index++) {
          ctx.beginPath();
          ctx.arc(150, 150, radius, 0, 2 * Math.PI);
          ctx.fill();
          radius +=2;
        }

      </script>
</body>
</html>
